<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>CRATE</title>

	<meta name="description" content="Review Presentation">
	<meta name="author" content="Claus Matzinger">

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

	<link rel="stylesheet" href="/bower_components/reveal-js/css/reveal.css">
	<!-- For syntax highlighting -->
	<link rel="stylesheet" href="/bower_components/reveal-js/lib/css/zenburn.css">

	<link rel="stylesheet" href="/css/extras.css" id="theme2">
	<link rel="stylesheet" href="/css/crate.css" id="theme">
	<!-- MOAR FONTS -->
	<link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>

	<!-- If the query includes 'print-pdf', include the PDF print sheet -->
	<script>
		if (window.location.search.match(/print-pdf/gi)) {
			var link = document.createElement('link');
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = '/bower_components/reveal-js/css/print/pdf.css';
			document.getElementsByTagName('head')[0].appendChild(link);
		}
	</script>

	<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
</head>

<body>
	<div class="reveal">
		<!-- Any section element inside of this container is displayed as a slide -->
		<div class="slides">
			<section data-markdown="/slides/content.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Note:" data-charset="iso-8859-15">
			</section>
		</div>

	</div>
	<script src="/bower_components/headjs/dist/1.0.0/head.js"></script>
	<script src="/bower_components/reveal-js/js/reveal.js"></script>
	<script>
		// Full list of configuration options available at:
		// https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			transition: 'slide', // none/fade/slide/convex/concave/zoom
			// Optional reveal.js plugins
			dependencies: [{
				src: '/bower_components/reveal-js/lib/js/classList.js',
				condition: function() {
					return !document.body.classList;
				}
			}, {
				src: '/bower_components/reveal-js/plugin/markdown/marked.js',
				condition: function() {
					return !!document.querySelector('[data-markdown]');
				}
			}, {
				src: '/bower_components/reveal-js/plugin/markdown/markdown.js',
				condition: function() {
					return !!document.querySelector('[data-markdown]');
				}
			}, {
				src: '/bower_components/reveal-js/plugin/highlight/highlight.js',
				async: true,
				callback: function() {
					hljs.initHighlightingOnLoad();
				}
			}, {
				src: '/bower_components/reveal-js/plugin/zoom-js/zoom.js',
				async: true
			}, {
				src: '/bower_components/reveal-js/plugin/notes/notes.js',
				async: true
			}, {
				src: '/plugin/crate/node_crate.js'
			}, {
				src: '/plugin/crate/crate.js'
			}]
		});
	</script>
</body>
</html>
